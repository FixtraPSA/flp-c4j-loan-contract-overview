_schema-version: "3.2"
ID: baolblacovr
version: 1.0.0
modules:
  - name: baolblacovr-destination-content
    type: com.sap.application.content
    requires:
      - name: uaa_baolblacovr
        parameters:
          service-key:
            name: uaa_baolblacovr-key
      - name: baolblacovr_html_repo_host
        parameters:
          service-key:
            name: baolblacovr_html_repo_host-key
      - name: corebanking01-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        subaccount:
          destinations:
            - Name: baolblacovr_html_repo_host
              ServiceInstanceName: baolblacovr-html5-app-host-service
              ServiceKeyName: baolblacovr_html_repo_host-key
              sap.cloud.service: baolblacovr
            - Authentication: OAuth2UserTokenExchange
              Name: baolblacovr_uaa_baolblacovr
              ServiceInstanceName: baolblacovr-xsuaa-service
              ServiceKeyName: uaa_baolblacovr-key
              sap.cloud.service: baolblacovr
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: baolblacovr_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: baolblacovr_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - baolblacovr.zip
          name: baolblacovr
          target-path: resources/
  - name: baolblacovr
    type: html5
    path: baolblacovr
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: corebanking01-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: corebanking01-destination-service
      service-plan: lite
  - name: baolblacovr_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: baolblacovr-html5-app-host-service
      service-plan: app-host
  - name: uaa_baolblacovr
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: baolblacovr-xsuaa-service
      service-plan: application
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
